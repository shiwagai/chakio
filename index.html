<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>画像表示ページ</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background-color: #333;
      font-family: Arial, sans-serif;
    }
    #controls {
      padding: 10px;
      background-color: #444;
      color: #ddd;
      position: sticky;
      top: 0;
      z-index: 10;
    }
    #galleryContainer {
      overflow: auto;
      padding: 10px;
      height: calc(100% - 200px);
    }
    .gallery-row {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
      align-items: center;
    }
    iframe {
      width: 1630px;
      height: 180px;
      border: none;
    }
    button, input {
      font-size: 13px;
      padding: 2px 4px;
      margin: 0 5px 5px 0;
    }
    .highlight {
      background-color: #c00;
      color: #fff;
      border: 1px solid #900;
    }
    .loading {
      color: #aaa;
      font-size: 16px;
      padding: 10px;
    }
    #loadMoreBtn {
      margin: 20px auto 5px;
      display: block;
      padding: 10px 20px;
      font-size: 16px;
    }
    #loadingIndicator {
      text-align: center;
      color: #aaa;
      font-size: 14px;
      height: 20px;
    }
  </style>
</head>
<body>

<div id="controls">
  <input type="datetime-local" id="dateTimeInput">
  <button onclick="loadImages()">画像読込</button>
  <label><input type="checkbox" id="enableZoom"> 拡大有効</label>
   <label id="timeButtons"></label>
</div>

<div id="galleryContainer"></div>

<button id="loadMoreBtn">続きを表示</button>
<div id="loadingIndicator"></div>

<script>
const dateTimeInput = document.getElementById('dateTimeInput');
const galleryContainer = document.getElementById('galleryContainer');
const enableZoom = document.getElementById('enableZoom');
const loadMoreBtn = document.getElementById('loadMoreBtn');
const loadingIndicator = document.getElementById('loadingIndicator');

let currentDateTime;
const dayCount = 10;
const limitPerDay = 1;
let isLoading = false;

const timeList = [
  "08:06", "09:06", "09:56", "10:06", "10:36", "11:06", "12:06",
  "13:06", "14:06", "15:06", "15:36", "16:06", "17:06", "18:06", "19:06",
  "20:06", "21:06", "22:06", "23:06", "23:36", "00:06", "01:06",
  "02:06"
];
const highlightTimes = ["09:06", "09:56", "10:36", "17:06", "23:36", "01:06"];

function createTimeButtons() {
  const container = document.getElementById('timeButtons');
  timeList.forEach(time => {
    const btn = document.createElement('button');
    btn.textContent = time;

    // シングルクリック: 時刻のみ設定
    btn.onclick = () => setTime(time);

    // ダブルクリック: 設定＋読み込み
    btn.ondblclick = () => {
      setTime(time);
      loadImages();
    };

    if (highlightTimes.includes(time)) {
      btn.classList.add('highlight');
    }
    container.appendChild(btn);
  });
}

function setTime(hhmm) {
  const date = new Date(dateTimeInput.value || new Date());
  const [hour, minute] = hhmm.split(':').map(Number);
  date.setHours(hour, minute, 0, 0);
  const offset = date.getTimezoneOffset() * 60000;
  const localISOTime = new Date(date - offset).toISOString().slice(0, 16);
  dateTimeInput.value = localISOTime;
}

function getFormattedDate(date) {
  const y = String(date.getFullYear()).slice(2);
  const m = String(date.getMonth() + 1).padStart(2, '0');
  const d = String(date.getDate()).padStart(2, '0');
  const h = String(date.getHours()).padStart(2, '0');
  const min = String(date.getMinutes()).padStart(2, '0');
  return `${y}-${m}-${d}-${h}-${min}`;
}

async function fetchImages(url) {
  const response = await fetch(url);
  return await response.json();
}

async function loadImages() {
  galleryContainer.innerHTML = '';
  currentDateTime = new Date(dateTimeInput.value);
  currentDateTime.setHours(currentDateTime.getHours() - 7); // 補正
  await loadMoreImages();
}

async function loadMoreImages() {
  if (isLoading) return;
  isLoading = true;
  loadMoreBtn.disabled = true;
  loadingIndicator.textContent = "読込中...";

  const formattedDate = getFormattedDate(currentDateTime);
  const url = `https://script.google.com/macros/s/AKfycbyV4UBMQSn-ttChtvBiD-D3-a-Yy8FiyfDRhvHlOsZb7Nyhhe-uuYHimw8N6fdPk-eN/exec?afterDate=${formattedDate}&limit=${limitPerDay}&days=${dayCount}`;
  const allItems = await fetchImages(url);

  if (allItems.length === 0) {
    const row = document.createElement('div');
    row.className = 'gallery-row';
    const noImage = document.createElement('div');
    noImage.textContent = '画像が見つかりませんでした。';
    noImage.className = 'loading';
    row.appendChild(noImage);
    galleryContainer.appendChild(row);
  } else {
    allItems.forEach(item => {
      const row = document.createElement('div');
      row.className = 'gallery-row';
      const iframe = document.createElement('iframe');
      iframe.src = item.url;
      iframe.style.pointerEvents = enableZoom.checked ? 'auto' : 'none';
      row.appendChild(iframe);
      galleryContainer.appendChild(row);
    });
  }

  currentDateTime.setDate(currentDateTime.getDate() - dayCount);

  setTimeout(() => {
    isLoading = false;
    loadMoreBtn.disabled = false;
    loadingIndicator.textContent = '';
  }, 3000);
}

enableZoom.addEventListener('change', () => {
  const iframes = document.querySelectorAll('iframe');
  iframes.forEach(iframe => {
    iframe.style.pointerEvents = enableZoom.checked ? 'auto' : 'none';
  });
});

function setDefaultDateTime() {
  const now = new Date();
  now.setHours(9, 6, 0, 0);
  const offset = now.getTimezoneOffset() * 60000;
  const localISOTime = new Date(now - offset).toISOString().slice(0, 16);
  dateTimeInput.value = localISOTime;
}

loadMoreBtn.addEventListener('click', loadMoreImages);

window.onload = () => {
  setDefaultDateTime();
  createTimeButtons();
};
</script>

</body>
</html>
